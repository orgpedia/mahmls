  #       word: blue


  - name: line_finder
    config:
      keep_empty_lines: True
      quick: True
      newline_height_multiple: 1.6

  - name: filter_words

  - name: info_reader
  - name: dashes_finder
    
  - name: question_extractor2

  - name: question_translator    
    
